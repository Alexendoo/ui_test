name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: check rustfmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - name: Format
      run: cargo fmt --check

  clippy:
    name: check clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - name: Clippy
      run: cargo clippy -- -D warnings

  tests:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            host_target: x86_64-unknown-linux-gnu
          - os: macos-latest
            host_target: x86_64-apple-darwin
          - os: windows-latest
            host_target: i686-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    # Run tests under a directory with a space in it to double check the windows path heuristic
    defaults:
      run:
        working-directory: "dir with spaces/ui test"
    steps:
    - uses: actions/checkout@v3
      with:
        path: "dir with spaces/ui test"
    - uses: dtolnay/rust-toolchain@stable
    - name: Build
      run: cargo build --verbose
    - name: Run ui tests
      run: cargo test --verbose --test integration -- --check
    - name: Run unit tests
      run: cargo test --verbose
    - name: Test no-rustc mode
      run: cargo check --no-default-features
